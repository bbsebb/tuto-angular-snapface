<div class="face-snap-card">
  <h2>{{ faceSnap.title }}</h2>
  <p>Mis en ligne le {{ faceSnap.createdDate }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p class="m-3">{{ faceSnap.description }}</p>
  <p>
    <button (click)="onSnapAdd()">{{ faceSnap.isSnapped? 'Oops unsnap'  :  'Add snap'}}</button>
    <i class="fa-solid fa-user"></i> {{ faceSnap.snaps }}
  </p>
</div>
